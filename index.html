<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>
            CADASTRO DE USUÁRIO:     <br><br><br> 
        </h1>
    </header>

    <section>
        <form action="" method="get">
            <label for="Nome">Nome: </label>
            <input type="text" name="Nome" id="Nome" required placeholder="Nome Completo"> <br>  <br>
            <label for="E-mail">Email: </label>
            <input type="email" name="Email" placeholder="Email"> <br><br>
            <label for="Senha">Senha: </label>
            <input type="password" name="Senha" placeholder="Senha" required minlength="8"> <br><br>
            <label for="Confirmação de Senha">Confirmação de Senha: </label>
            <input type="password" name="Confirmação de Senha" id="password" required placeholder="Senha" minlength="8"> <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>

    <section>

    </section>
</body>
</html>
